<style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #6C757D;
            --background-color: #ffffff;
            --text-color: #212529;
            --accent-color: #3D7190;
            --hover-color: #e9ecef;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            height: 100vh;
            position: relative;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        #tsb-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 1000;
            cursor: pointer;
            transition: border-radius var(--transition-speed) ease, 
                        background-color 0.1s ease, 
                        transform 0.03s ease;            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #tsb-widget:not(.expanded):hover {
            animation: rubberBand 1s infinite;
            transform-origin: center;
        }


        #tab {
            font-size: 28px;
            color: #ffffff;
            user-select: none;
            transition: transform var(--transition-speed) ease-in-out;
        }

        #tab:hover {
            transform-origin: center; 
            animation: rubberBand  1s infinite;
        }

        @keyframes rubberBand  {
            0% { transform: scale(1); }
            30% { transform: scale(1.25, 0.75); }
            40% { transform: scale(0.75, 1.25); }
            50% { transform: scale(1.15, 0.85); }
            65% { transform: scale(0.95, 1.05); }
            75% { transform: scale(1.05, 0.95); }
            100% { transform: scale(1); }
        }


        #widget-content {
            display: none;
            width: 90%;
            height: 90%;
            flex-direction: column;
            justify-content: space-between;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s forwards;
            gap: 0px; 
        }


        .sub-options p, .location-header {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            background-color: none;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            text-align: center;
            border: none;
            border-radius: 8px;
        }



        .location-header {
            font-size: 12px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .location-header:before {
            font-size: 12px;
            margin-right: 10px;
        }

        .location-header.expanded:before {
            content: "-";
        }

        .location-details {
            display: none;
            margin-top: 5px;
            font-size: 12px; 
            padding-left: 20px;
        }

        .location-details p {
            margin: 5px 0;
        }

        .location-details p.clickable {
            text-decoration: underline;
            cursor: pointer;
        }

        #tsb-widget.expanded {
            width: 90vw;
            max-width: 400px;
            height: 90vh;
            max-height: 600px;
            border-radius: var(--border-radius);
            background-color: var(--background-color);
            flex-direction: column;
            padding: 20px;
        }

        #tsb-widget:not(.expanded) {
            background-color: #f0620f;
        }


        #tsb-widget.expanded #widget-content {
            display: flex;
            animation: fadeIn 0.3s forwards;
            height: calc(100% - 20px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .widget-option {
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 0; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80%;
            text-align: center;
            background-color: none;
            border-radius: var(--border-radius);
            padding: 0px;
            transition: transform var(--transition-speed), font-size var(--transition-speed);
            box-sizing: border-box;
        }

        .widget-option:hover {
            background-color: #3D7190;
            color: #ffffff;
            transform: translateY(-2px);
        }

        .widget-option p {
            font-size: clamp(0.8em, 1.5vw, 1em); 
            margin: 0;
        }

        .widget-option img {
            width: clamp(30px, 10vw, 50px); 
            height: auto;
            margin-bottom: 5px;
            transition: filter 0.3s ease;
        }

        .widget-option:hover img {
            filter: invert(100%);
        }


        .options-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%; 
            overflow: hidden; 
            gap: 5px;
            padding: 10px;
            box-sizing: border-box;
        }

        #tsb-widget.expanded #tab {
            display: none;
        }

        #close-widget {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            transform: rotate(-90deg); 
        }

        #close-widget:hover {
            background-color: none;
            transform: rotate(0deg);
        }


        #close-widget img {
            width: 20px;
            height: 20px;
        }

        .sub-options, .location-options, #google-rating, #form-container {
            display: none;
        }

        #tsb-widget.expanded #google-rating {
            display: block;
        }


        #tsb-widget.expanded .original-options {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #tsb-widget.expanded .sub-options, .location-options {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
            height: 100%;
            width: 230px;
        }

        #back-arrow {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background-color: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            display: none;
            transform-origin: center;
        }

        #back-arrow:hover {
            background-color: none;
            transform: scale(1.1);
        }

        #back-arrow img {
            width: 25px;
            height: 25px;
        }

        #back-arrow.animate-click {
            animation: clickAnimation 0.1s ease;
        }

        @keyframes clickAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(.5); }
            100% { transform: scale(.2); }
        }

        @keyframes rubberBand {
            0% { transform: scale(1); }
            30% { transform: scale(1.25, 0.75); }
            40% { transform: scale(0.76, 1.25); }
            50% { transform: scale(1.26, 0.85); }
            65% { transform: scale(0.95, 1.05); }
            75% { transform: scale(1.05, 0.95); }
            100% { transform: scale(1); }
        }


        #google-rating {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            padding: 10px;
            width: 90%;
            background-color: #ffffff;
            border-radius: 4px;
            text-align: center;
            overflow-wrap: break-word;
        }

        #google-rating p {
            font-size: 1em;
            color: black;
            margin-bottom: 5px;
            text-align: center;
        }

        #rating-stars {
            font-size: 1em; 
            color: gold;
            white-space: nowrap;
        }


        .sub-options {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .sub-option {
            width: 100%;
            background-color: none;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            user-select: none;
        }

        .sub-option:hover {
            background-color: #3D7190;
            color: white;
            font-weight: bold;
            transform: translateY(-2px);
        }

        #form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background-color: #ffffff;
        }

        #form-container iframe {
            width: 90%; 
            height: 90%; 
            border: none;
            max-width: 100%; 
            max-height: 100%;
            object-fit: cover; 
        }

        .location-details-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }


        #location-options, #location-details-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
        }

        .location-item {
            width: 100%;
            background-color: #fff;
            border-radius: 5px;
            padding: 7px;
            margin-bottom: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.1s, transform 0.1s;
            user-select: none;
        }

        .location-item:hover {
            background-color: var(--accent-color);
            color: #ffffff;
            transform: translateY(-1px);
        }

        .location-details-container p.clickable {
            cursor: pointer;
            transition: color 0.05s ease;
        }

        .location-details-container p.clickable.address:hover {
            color: lightblue;
        }

        .location-details-container p.clickable.phone:hover {
            color: red;
        }

        .location-details-container p.clickable.email:hover {
            color: lightgreen;
        }

        #maximize-widget {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: transparent;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: opacity var(--transition-speed), transform 0.3s;
            display: none; 
            opacity: 40%;
        }

        #maximize-widget:hover {
            transform: scale(1.1);
            opacity: 100%;
        }

        #maximize-widget img {
            width: 20px;
            height: 20px;
        }

        #tsb-widget.expanded #maximize-widget {
            display: block;
        }

        #tsb-widget.expanded.maximized {
            width: 40vw;
            height: 100vh;
            max-width: 40vw;
            max-height: 100vh;
            top: 0;
            right: 0;
            bottom: 0;
            left: auto;
            border-radius: 0;
            position: fixed;
            padding: 20px;
        }

        @media (max-width: 600px) {
            #tsb-widget.expanded {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                bottom: 0;
                right: 0;
            }

            #close-widget {
                bottom: 10px;
                right: 10px;
            }

            #back-arrow {
                bottom: 10px;
                left: 10px;
            }

            .widget-option, .sub-option, .location-item {
                padding: 8px;
            }
        }
    </style>
<script src="https://suhedges.github.io/sidebarw/index.js"></script>
</head>

    <div id="tsb-widget" onclick="expandWidget(event)">
        <div id="tab" onclick="expandWidget(event)">☰</div>
        <div id="widget-content">
            <div id="widget-header">
                <div id="maximize-widget" onclick="toggleMaximizeWidget(event)">
                    <img src="https://suhedges.github.io/sidebarw/maximize.png" alt="Maximize">

                <div id="close-widget" onclick="shrinkWidget(event)">

                <div class="widget-option" onclick="showQuickAnswers()">

                </div>
                <div class="sub-option" onclick="showForm('https://suhedges.github.io/sidebarw/feedback_share.html')">

            <div class="sub-options" id="location-options">

                <div class="location-item" onclick="showLocationDetails('VINCENNES, IN')">
                    VINCENNES, IN
                </div>
                <div class="location-item" onclick="showLocationDetails('BLOOMINGTON, IN')">

                </div>

                </div>
                <div class="location-item" onclick="showLocationDetails('HENDERSON, KY')">
                    HENDERSON, KY
                </div>
                <div class="location-item" onclick="showLocationDetails('HOPKINSVILLE, KY')">
                    HOPKINSVILLE, KY
                </div>
                <div class="location-item" onclick="showLocationDetails('MADISONVILLE, KY')">
                    MADISONVILLE, KY
                </div>
                <div class="location-item" onclick="showLocationDetails('OWENSBORO, KY')">
                    OWENSBORO, KY
                </div>
                <div class="location-item" onclick="showLocationDetails('DuBOIS, IL')">
                    DuBOIS, IL
                </div>
            </div>

            <div class="location-details-container" id="location-details-container">
                <!-- Location details will be injected here -->
            </div>


            <div id="form-container" style="display: none; width: 100%; height: 100%;">
                <iframe src="" style="width: 100%; height: 100%; border: none;" allow="popups-to-escape-sandbox"></iframe>
            </div>

        </div>
    </div>
