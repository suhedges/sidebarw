<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Bert</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --background-color: #ffffff;
            --chat-background: #ffffff;
            --user-message: #007bff;
            --assistant-message: #e0e0e0;
            --input-background: #f0f0f0;
            --button-background: #007bff;
            --button-hover: #0056b3;
            --button-active: #004494;
            --text-color: #333333;
            --placeholder-color: #888888;
            --scrollbar-track: #e0e0e0;
            --scrollbar-thumb: #007bff;
        }

        body, html {
            font-family: 'Roboto', sans-serif;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
        }

        #chat-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            background-color: var(--chat-background);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
            justify-content: center;
            align-items: center;
        }

        .assistant-name {
            font-weight: bold;
            font-size: 1em;
            margin-right: 5px;
            color: #3D7190; 
        }

        .assistant-content {
            color: var(--text-color);
            font-size: .9em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        #header {
            background-color: #ffffff;
            padding: 15px;
            text-align: center;
            color: #182848;
            font-size: 1.2em;
            font-weight: 500;
        }

        #messages {
            flex-grow: 1;
            width: 85%;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #3D7190;
            border-radius: 4px;
        }

        /* New Styles for Suggestion Container */
        #suggestion-container {
            width: 30%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Suggestion Box with Sliding Animation */
        .suggestion-box {
            background-color: #f0f0f0;
            border: 1px solid #cccccc;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 0.9em;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transform: translateY(-100%);
            opacity: 0;
            animation: slideDown 0.3s forwards;
            position: absolute;
            width: 30%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideDown {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .suggestion-box.hide {
            animation: slideUp 0.3s forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        /* Close Button Inside Suggestion Box */
        .suggestion-close {
            background: none;
            border: none;
            font-size: 1em;
            cursor: pointer;
            color: var(--text-color);
            margin-left: 0;
            padding: 0;
            line-height: 1;
        }

        .suggestion-close:hover {
            color: #ff0000;
        }

        .message {
            padding: 12px 18px;
            border-radius: 20px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.4s forwards;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            word-break: break-word; 
            overflow-wrap: break-word; 
            font-size: 1em; 
            line-height: 1.1;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background-color: #3D7190;
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 0;
            position: relative;
        }

        .assistant-message {
            background-color: var(--assistant-message);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 0;
            position: relative;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        .typing-indicator div {
            width: 8px;
            height: 8px;
            background-color: var(--text-color);
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }

        .typing-indicator div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator div:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        #input-container {
            display: flex;
            padding: 15px;
            background-color: #ffffff;
            justify-content: center;
            gap: 10px;
            border-top: 1px solid #e0e0e0;
            width: 100%;
        }

        #input-wrapper {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            overflow: hidden;
            position: relative; /* Added for suggestion box positioning */
        }

        #question-mark-icon {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-color);
            margin-right: 10px;
        }

        #question-mark-icon:hover {
            color: var(--button-hover);
        }

        #message-input {
            flex-shrink: 1;
            width: 85%;
            max-width: 700px;
            padding: 10px 15px;
            border: 1px solid #cccccc;
            border-radius: 25px;
            background-color: #ffffff;
            color: var(--text-color);
            font-size: 1em;
            outline: none;
            resize: none; /* Prevent manual resizing */
            overflow: hidden; /* Hide scrollbar */
            height: 40px;
            max-height: 100px; /* Maximum height */
            line-height: 1.2;
            box-sizing: border-box;
            transition: height 0.2s ease; /* Smooth height transition */
        }


        #message-input::placeholder {
            color: var(--placeholder-color);
        }

        #message-input:focus {
            background-color: #f9f9f9;
            border-color: var(--user-message);
        }

        .prompt-button-alt1 {
            background: #3D7190;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            color: #fff;
        }

        .prompt-button-alt2 {
            background: #84a5b9;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            color: #fff;
        }


        .exit-prompts-button, .back-button {
            background: #053856;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            color: #fff;
            transition: background-color 0.3s;
        }

        .sub-prompt-button {
            background: #84A5B9;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            color: #fff;
        }



        .prompt-button-alt1:hover,
        .prompt-button-alt2:hover,
        .exit-prompts-button:hover,
        .back-button:hover,
        .sub-prompt-button:hover {
            filter: brightness(1.1);
        }

        .hidden {
            display: none; !important;
        }

        #send-button {
            background-color: #3D7190;
            margin-left: -20px;
            border: none;
            color: #ffffff;
            padding: 7px 15px;
            border-radius: 0% 50% 50% 0%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, height 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            overflow: hidden;
            position: relative;
        }

        #send-button:hover {
            background-color: #B4C8D5;
        }

        #send-button:active {
            background-color: #B4C8D5;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .send-icon {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .send-icon.sent {
            transform: rotate(45deg);
            opacity: 0;
        }

        #prompt-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }


        .assistant-content ul {
            padding-left: 20px;
            margin: 5px 0;
        }

        .assistant-content li {
            margin-bottom: 5px;
        }

        .assistant-content strong {
            font-weight: 700;
        }

        .assistant-content a {
            color: #007bff;
            text-decoration: none;
        }

        .assistant-content a:hover {
            text-decoration: underline;
        }

        .checkmark {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .checkmark::after {
            content: '✔';
            color: #ffffff;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .checkmark.visible {
            opacity: 1;
            transform: scale(1);
        }

        .checkmark.visible::after {
            opacity: 1;
        }

        .spinner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .spinner.visible {
            opacity: 1;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #welcome-message {
            text-align: center;
            max-width: 500px;
            color: var(--placeholder-color);
            font-style: italic;
            padding: 10px;
            border-radius: 10px;
            background-color: #f0f0f0;
            animation: fadeIn 0.5s ease forwards;
        }

        @media (max-width: 500px) {
            #chat-container {
                width: 80%;
                height: 100vh;
            }

            #input-container {
                padding: 10px;
            }

            #message-input {
                padding: 8px 12px;
            }

            #send-button {
                padding: 8px 12px;
                font-size: 1em;
            }

            #suggestion-container {
                width: 90%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/linkify-html@4.1.3/dist/linkify-html.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="messages">
            <div id="welcome-message">
                Welcome to our chat! Use this widget to find product information. Enter a part number to get details.
            </div>
            <div id="prompt-container"></div>
        </div>

        <!-- New Suggestion Container -->
        <div id="suggestion-container"></div>

        <div id="input-container">
            <div id="input-wrapper">
                <button id="question-mark-icon" title="Show Prompts">❓</button>
                <textarea id="message-input" placeholder="Type your message here..."></textarea>
                <button id="send-button" title="Send">
                    <span class="send-icon">&#10148;</span> <!-- Unicode for a right arrow -->
                    <span class="checkmark"></span>
                    <div class="spinner"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        const renderer = new marked.Renderer();

        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const sendIcon = document.querySelector('.send-icon');
        const checkmark = document.querySelector('.checkmark');
        const spinner = document.querySelector('.spinner');
        const welcomeMessage = document.getElementById('welcome-message');
        const inputWrapper = document.getElementById('input-wrapper');
        const suggestionContainer = document.getElementById('suggestion-container'); // New reference
        const promptContainer = document.getElementById('prompt-container');
        let threadId = null;
        let charactersTypedAfterSuggestion = 0; // Counter for auto-hide
        let suggestionTimeout = null; // To store the timeout

        renderer.link = function(href, title, text) {
            let link = `<a href="${href}" target="_blank" rel="noopener noreferrer">`;

            if (title) {
                link += `${text}</a>`;
            } else {
                link += `${text}</a>`;
            }

            return link;
        };

        // Set the custom renderer to Marked
        marked.setOptions({
            renderer: renderer,
            breaks: true, // Optional: Enable line breaks
            // You can add more options here if needed
        });

        function addMessageToChat(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender === 'user' ? 'user-message' : 'assistant-message'}`;

            if (sender === 'assistant') {
                const nameSpan = document.createElement('span');
                nameSpan.className = 'assistant-name';
                nameSpan.textContent = 'Bert: ';

                const contentSpan = document.createElement('span');
                contentSpan.className = 'assistant-content';

                // Convert URLs and emails to links using Linkify
                const linkifiedText = linkifyHtml(message, {
                    defaultProtocol: 'https',
                    target: '_blank',
                    rel: 'noopener noreferrer'
                });

                // Parse Markdown to HTML
                const rawHtml = marked.parse(linkifiedText);

                // Sanitize the HTML to prevent XSS
                const sanitizedHtml = DOMPurify.sanitize(rawHtml, { ADD_ATTR: ['target', 'rel'] });

                // Insert the sanitized HTML
                contentSpan.innerHTML = sanitizedHtml;

                messageElement.appendChild(nameSpan);
                messageElement.appendChild(contentSpan);
            } else {
                // For user messages, keep it as plain text
                messageElement.textContent = message;
            }

            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }

        function showTypingIndicator() {
            const typingElement = document.createElement('div');
            typingElement.className = 'typing-indicator';
            typingElement.id = 'typing-indicator';
            typingElement.innerHTML = '<div></div><div></div><div></div>';
            messagesContainer.appendChild(typingElement);
            scrollToBottom();
        }

        // Function to remove typing indicator
        function removeTypingIndicator() {
            const typingElement = document.getElementById('typing-indicator');
            if (typingElement) {
                messagesContainer.removeChild(typingElement);
            }
        }

        // Function to scroll to the latest message
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Function to create ripple effect
        function createRipple(event) {
            const button = event.currentTarget;
            const rect = button.getBoundingClientRect();
            const ripple = document.createElement('span');
            const size = Math.max(button.clientWidth, button.clientHeight);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            ripple.classList.add('ripple');

            // Remove existing ripple
            const existingRipple = button.getElementsByClassName('ripple')[0];
            if (existingRipple) {
                existingRipple.remove();
            }

            button.appendChild(ripple);
        }

        // Function to handle send button animation
        function animateSendButton() {
            // Transform send icon to checkmark
            sendIcon.classList.add('sent');
            checkmark.classList.add('visible');

            // Show spinner
            spinner.classList.add('visible');

            // After animation, revert back to original state
            setTimeout(() => {
                sendIcon.classList.remove('sent');
                checkmark.classList.remove('visible');
                spinner.classList.remove('visible');
            }, 600); 
        }

        // Function to handle send message
        async function handleSendMessage(event) {
            if (event) {
                event.preventDefault();
            }
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            addMessageToChat(userMessage, 'user');
            messageInput.value = '';

            resetTextareaHeight();

            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }

            removeSuggestion(); // Remove any existing suggestion
            clearTimeout(suggestionTimeout); // Clear any existing timeout
            charactersTypedAfterSuggestion = 0; // Reset counter

            showTypingIndicator();

            // Animate send button
            animateSendButton();

            try {
                const response = await fetch('https://vanilla-wild-cymbal.glitch.me/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        threadId: threadId
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                threadId = data.threadId;

                removeTypingIndicator();
                addMessageToChat(data.response, 'assistant');
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessageToChat('Ope. Guess there is an error...this is awkward', 'assistant');
            }
        }

        // PROMPTS AND SUBPROMPTS
        const prompts = [
            {
                title: 'Website help',
                subPrompts: [
                    {
                        title: 'How do I register?',
                        response:  `
        To create an account with Tri-State Bearing, follow these steps:

        1. Navigate to Registration: Click on the "Sign In/Register" icon located at the top right corner of our website.
        2. Select Registration Type:
            - Current Business Customers: Choose the "I AM A CURRENT CUSTOMER BUT NEED AN ONLINE ACCOUNT" tab.
            - New Retail Customers: Select the "New Retail Customer Account" tab.
        3. Fill Out the Form: Provide the necessary details based on your customer type.
        4. Submit: Click the "Register" button to submit your information.
           
        Once your registration is complete, you can access your account to manage orders, favorites, and more.

                        `
                    },
                    {
                        title: 'How do I create a saved cart?',
                        response: 'To create a saved cart, add items to your cart, then click "Save Cart" when ready.'
                    },
                    {
                        title: 'How do I manage saved carts?',
                        response: 'Access saved carts by selecting "My Saved Cart" in "My Account".'
                    },
                    {
                        title: 'How do I view my order history?',
                        response: 'Click "My Account" > "Orders History" to see your orders.'
                    },
                    {
                        title: 'How do I add to favorites?',
                        response: `
        To add products to your favorites list:

        1. Find the Item: Use the search bar or browse through our catalog to locate the desired product.
        2. Add to Favorites: On the item's details page or within the catalog list view, click the "+ Add to Favorites List" button.
        3. Organize Favorites:
            - Select Existing Group: Choose an existing favorites group to categorize the item.
            - Create New Group: Type a new group name and press enter to create a new category for your favorites.

        Managing your favorite items helps you quickly access products you frequently purchase or are interested in.


                        `
                    },
                    {
                        title: 'How do I view and manage favorites?',
                        response: `
                To access and organize your favorite products:

        1. Go to My Account: Click on the "My Account" icon at the top right corner of the website.
        2. Select My Favorites: Choose "My Favorites" from the drop-down menu.
        3. Manage Favorites:
            - View Items: See all your saved favorite items and groups.
            - Edit Groups: Rename, organize, or delete favorite groups as needed.
            - Remove Items: Delete any items you no longer wish to keep in your favorites.

        Efficient management of your favorites enhances your shopping experience by providing quick access to preferred products.


                        `

                    },
                    {
                        title: 'How do I check open orders?',
                        response: 'To check open orders, click "My Account" > "Open Orders".'
                    },
                    {
                        title: 'How do I place a quick order?',
                        response: 'In "My Account", select "Quick Order Pad" to enter items manually, paste details, or upload a file.'
                    },
                    {
                        title: 'How do I request a new business account?',
                        response: 'To request a new business account, go to "Sign In/Register", select "Register", then choose "REQUEST BUSINESS ACCOUNT".'
                    }
                ]
            }
        ];
        function displayPrompts() {
            promptContainer.innerHTML = ''; // Clear existing prompts

            // Hide only assistant and user messages
            const messageElements = document.querySelectorAll('.message');
            messageElements.forEach(message => message.classList.add('hidden'));

            prompts.forEach((prompt, index) => {
                const promptButton = document.createElement('button');
                promptButton.className = 'prompt-button';

                // Apply alternating background gradients
                if (index % 2 === 0) {
                    promptButton.classList.add('prompt-button-alt1');
                } else {
                    promptButton.classList.add('prompt-button-alt2');
                }

                promptButton.textContent = prompt.title;
                promptButton.onclick = () => displaySubPrompts(index);
                promptContainer.appendChild(promptButton);
            });

            const exitButton = document.createElement('button');
            exitButton.className = 'exit-prompts-button';
            exitButton.textContent = 'Exit Prompts';
            exitButton.onclick = exitPrompts;
            promptContainer.appendChild(exitButton);
        }

        // Function to display sub-prompts
        function displaySubPrompts(promptIndex) {
            const promptContainer = document.getElementById('prompt-container');
            promptContainer.innerHTML = ''; // Clear main prompts

            const backButton = document.createElement('button');
            backButton.className = 'back-button';
            backButton.textContent = '← Back';
            backButton.onclick = displayPrompts;
            promptContainer.appendChild(backButton);

            prompts[promptIndex].subPrompts.forEach((subPrompt) => {
                const subPromptButton = document.createElement('button');
                subPromptButton.className = 'sub-prompt-button';
                subPromptButton.textContent = subPrompt.title;
                subPromptButton.onclick = () => handleEmbeddedResponse(subPrompt.response);
                
                // Apply gradient background to each sub-prompt button
                subPromptButton.style.background = 'linear-gradient(135deg, #84A5B9, #9bbfd1)';
                subPromptButton.style.color = '#fff';

                promptContainer.appendChild(subPromptButton);
            });
        }

        function exitPrompts() {
            promptContainer.innerHTML = ''; // Clear prompt view

            // Show assistant and user messages
            const messageElements = document.querySelectorAll('.message');
            messageElements.forEach(message => message.classList.remove('hidden'));
        }

        // Function to display embedded responses
        function handleEmbeddedResponse(responseText) {
            addMessageToChat(responseText, 'assistant');

            // Optionally hide the prompts after selection
            const promptContainer = document.getElementById('prompt-container');
            promptContainer.innerHTML = '';
            exitPrompts();
        }

        // Keywords and their corresponding suggestions
        const keywordSuggestions = {
            'register': 'Do you need help with the registration process?',
            'saved cart': 'Would you like assistance with creating or managing saved carts?',
            'order history': 'Need help with accessing your order history?',
            'favorites': 'Do you want guidance on adding items to favorites?',
            'open orders': 'Do you need help checking open orders?',
            'quick order': 'Need help with placing a quick order?',
            'business account': 'Would you like guidance on requesting a new business account?'
        };
        // Function to display suggestion with sliding animation
        function displaySuggestion(suggestionText, responseText) {
            // Check if a suggestion is already displayed
            if (document.getElementById('suggestion-box')) return;

            const suggestionBox = document.createElement('div');
            suggestionBox.id = 'suggestion-box';
            suggestionBox.className = 'suggestion-box';

            // Add suggestion text and a close button
            const suggestionTextSpan = document.createElement('span');
            suggestionTextSpan.textContent = suggestionText;

            const closeButton = document.createElement('button');
            closeButton.className = 'suggestion-close';
            closeButton.innerHTML = '&times;';
            closeButton.onclick = () => hideSuggestion();

            // When suggestion is clicked, display the response
            suggestionTextSpan.onclick = () => {
                hideSuggestion();
                addMessageToChat(responseText, 'assistant');
            };

            suggestionBox.appendChild(suggestionTextSpan);
            suggestionBox.appendChild(closeButton);

            suggestionContainer.appendChild(suggestionBox);

            charactersTypedAfterSuggestion = 0;
            suggestionTimeout = setTimeout(() => {
                hideSuggestion();
            }, 30000);
        }

        // Function to handle suggestion display logic
        function handleSuggestionDisplay(inputText) {
            if (inputText.includes('register')) {
                displaySuggestion('Do you need help with the registration process?', 'To register, follow the instructions under "Sign In/Register".');
            } else if (inputText.includes('saved cart')) {
                displaySuggestion('Need help with saved carts?', 'Select "My Saved Cart" under "My Account" to manage.');
            } else if (inputText.includes('order history')) {
                displaySuggestion('Need help with order history?', 'Visit "Orders History" in "My Account" to view your orders.');
            } else if (inputText.includes('favorites')) {
                displaySuggestion('Want guidance on managing favorites?', 'Use "My Favorites" under "My Account" to view and manage items.');
            } else if (inputText.includes('open orders')) {
                displaySuggestion('Do you need help checking open orders?', 'To check open orders, go to "My Account" and select "Open Orders".');
            } else if (inputText.includes('quick order')) {
                displaySuggestion('Need help with placing a quick order?', 'Access "Quick Order Pad" in "My Account" to place an order.');
            } else if (inputText.includes('business account')) {
                displaySuggestion('Do you need guidance on requesting a new business account?', 'To request a business account, go to "Sign In/Register" and select "REQUEST BUSINESS ACCOUNT".');
            } else {
                removeSuggestion();
            }
        }
        // Update the input event listener for message input
        messageInput.addEventListener('input', function() {
            const inputText = messageInput.value.toLowerCase();
            autoExpandTextarea();
            handleSuggestionDisplay(inputText);

            // If a suggestion is active, track additional characters
            const suggestionBox = document.getElementById('suggestion-box');
            if (suggestionBox) {
                charactersTypedAfterSuggestion += 1;
                if (charactersTypedAfterSuggestion >= 20) {
                    hideSuggestion();
                    clearTimeout(suggestionTimeout);
                }
            }
        });

        // Show prompts when the question mark icon is clicked
        document.getElementById('question-mark-icon').addEventListener('click', displayPrompts);


        // Function to hide suggestion with sliding animation
        function hideSuggestion() {
            const suggestionBox = document.getElementById('suggestion-box');
            if (!suggestionBox) return;

            suggestionBox.classList.add('hide');

            // Remove the suggestion box after the animation ends
            suggestionBox.addEventListener('animationend', () => {
                if (suggestionBox.parentNode) {
                    suggestionBox.parentNode.removeChild(suggestionBox);
                }
            });
        }

        // Function to remove suggestion immediately
        function removeSuggestion() {
            hideSuggestion();
            clearTimeout(suggestionTimeout);
        }

        // Function to auto-expand textarea
        function autoExpandTextarea() {
            const singleLineHeight = 40; // Set height for a single line
            const maxHeight = 100; // Define the maximum height for the textarea

            // Temporarily set the height to 'auto' to calculate accurate scrollHeight
            messageInput.style.height = 'auto';

            // Calculate the appropriate new height based on content
            const newHeight = Math.min(messageInput.scrollHeight, maxHeight);

            // Set the height to either the calculated height or the single line height
            messageInput.style.height = `${newHeight}px`;
            sendButton.style.height = `${newHeight}px`; // Sync the send button height
        }

        // Attach the auto-expand function to the input event on the textarea
        messageInput.addEventListener('input', autoExpandTextarea);

        // Reset the textarea height after message is submitted or cleared
        function resetTextareaHeight() {
            const singleLineHeight = 40;
            messageInput.style.height = `${singleLineHeight}px`; // Reset to single-line height
            sendButton.style.height = `${singleLineHeight}px`; // Reset send button height
        }

        // Event listener for input changes
        messageInput.addEventListener('input', function() {
            const inputText = messageInput.value.toLowerCase();
            let suggestionFound = false;

            autoExpandTextarea();

            for (const keyword in keywordSuggestions) {
                if (inputText.includes(keyword)) {
                    displaySuggestion(keywordSuggestions[keyword]);
                    suggestionFound = true;
                    break;
                }
            }

            if (!suggestionFound) {
                removeSuggestion();
            }

            // If a suggestion is active, track additional characters
            const suggestionBox = document.getElementById('suggestion-box');
            if (suggestionBox) {
                charactersTypedAfterSuggestion += 1;
                if (charactersTypedAfterSuggestion >= 20) {
                    hideSuggestion();
                    clearTimeout(suggestionTimeout);
                }
            }
        });

        // Event listener for send button click
        sendButton.addEventListener('click', (event) => {
            createRipple(event);
            handleSendMessage(event);
        });

        // Event listener for Enter key
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) { // Allow shift+Enter for new lines
                event.preventDefault(); // Prevent default newline insertion
                handleSendMessage(event);
            }
        });

        // Call displayPrompts when the page loads
        window.onload = function() {
            displayPrompts();
        };
    </script>
</body>
