<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Bert</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #ffffff;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: center;
        }

        .assistant-message {
            background-color: #eaeaea;
            color: black;
            align-self: center;
        }

        #input-container {
            display: flex;
            width 75%;
            align-items: center;
            margin: 22px;
            padding: 6px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #send-button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        #welcome-message {
            text-align: center;
            margin-bottom: 15px;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages">
            <div id="welcome-message">Welcome to our chat! You can use this widget to find product information. Try entering a part number to get details.</div>
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message here..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const welcomeMessage = document.getElementById('welcome-message');
        let threadId = null;

        sendButton.addEventListener('click', async () => {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            addMessageToChat(userMessage, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        threadId: threadId
                    })
                });
                const data = await response.json();
                threadId = data.threadId;
                addMessageToChat(data.response, 'assistant');
            } catch (error) {
                console.error('Error:', error);
                addMessageToChat('An error occurred. Please try again.', 'assistant');
            }

            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }
        });

        function addMessageToChat(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender === 'user' ? 'user-message' : 'assistant-message'}`;
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
